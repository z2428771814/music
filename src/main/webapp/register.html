<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>扣扣音乐-注册</title>
 <link rel="shortcut icon" href="images/copylogo.png">
 <link rel="stylesheet" href="zlj/css/reset.css">
 <link rel="stylesheet" href="zlj/css/reg.css">
 <link rel="stylesheet" href="zlj/css/unlock.css">
 <link rel="stylesheet" href="zlj/css/foot.css">
 <script type="text/javascript" src="zlj/js/jquery-3.4.1.min.js"></script>
 <script src="zlj/js/unlock.js"></script>
</head>

<body>
	<!-- 注册布局 -->
	<div class="register_con">
		<div class="l_con fl">
        	 <a href="#" class="reg_logo fr"><img src="zlj/images/qqmusic.png" /></a>
        	 <div class="reg_slogan fr">足不出户 · 音乐每一天</div>
       		 <div class="reg_banner fr"></div>
        </div>

		<div class="r_con fr">
        	<div class="reg_title clearfix">
            	<h1 class="fl">用户注册</h1>
            	<a href="login.html" class="fr">登录</a>
            </div>
        	<div class="reg_form clearfix">
             	<form id="myform">
                    <ul>
                        <li>
                            <label for="uname">用户名:</label>
                            <input type="text" id="uname" name="uname" placeholder="请输入您的用户名" required >
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="pwd">密码:</label>
                            <input type="password" id="pwd" name="pwd" placeholder="请输入6~15位字母、数字还可包含特殊字符">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="cpwd">确认密码:</label>
                            <input type="password" id="cpwd" name="cpwd" placeholder="请输入确认密码">
                            <span class="error_tip">提示信息</span>
                        </li>
                         <li>
                            <label for="email">邮箱验证:</label>
                            <input type="text" id="email" name="email" placeholder="请输入有效的邮箱地址">
                            <input type="button" id="getCode" onclick="sendCode()"  value="获取验证码">
                            <span class="error_tip yzm_tip" >提示信息</span>
                        </li>
                        <li>
                            <label for="realName">验证码:</label>
                            <input type="text" id="realName" name="realName" placeholder="请输入验证码">
                            <span class="error_tip">提示信息</span>
                        </li>
                      
                        <li  class="row">
                        	<!-- 滑块验证-->
                            <div class="bar"></div>
                        </li>
                        <li class="agreement">
                            <input type="checkbox" id="allow" name="allow" checked>
                            <label for="allow">同意<a href="#">"扣扣音乐使用协议"</a></label>
                            <span class="error_tip2">提示信息2</span>
                        </li>
                         <li>
                            <input type="button" id="reg" name="" onClick="checkRegister()" value="注 册">
                            <span id="errmsg">提示信息3</span>
                        </li>
                    </ul>
                </form>
        	</div>
        </div>
	</div>
    
    <!-- 版权所有 -->
    <div class="footer">
    	<div class="foot_link">
        	<a href="#">关于我们</a> <span> | </span>
            <a href="#">联系我们</a> <span> | </span>
            <a href="#">招聘广告</a> <span> | </span>
            <a href="#">友情链接</a>
        </div>

        <p>电话：0734-8355998 湘ICP备16015987号</p>
    </div>
    <script src="zlj/js/register.js"></script>
    <script>
    	$('.bar').slideToUnlock({
		});
    </script>
</body>
</html>
