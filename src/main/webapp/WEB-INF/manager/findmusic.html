<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../zlj/back/css/common.css">
<link rel="stylesheet" href="../zlj/back/css/main.css">
<script type="text/javascript" src="../zlj/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../zlj/back/js/admin.js"></script>
<script type="text/javascript" src="../zlj/back/js/ajaxfileupload.js"></script>
<script type="text/javascript">
var pageNo = 1;
var pageSize = 6;
var totalSize = 0;	//总大小
var totalPage = 0;	//总页数
$(sele())
function sele(){
	$.post("../TypeChange/findMusicInfo", { pageNo:pageNo, pageSize:pageSize}, function(data) {
		console.log(data);
		totalSize = data.total;
		totalPage = Math.ceil(totalSize / pageSize);
		var str = "";
		$.each(data.music, function(index, item) {
			str += "<tr><td>"+item.mid+"</td><td>"+item.sgname+"</td><td>"+item.atname+"</td>";
			str += "<td>"+item.stype+"</td><td>"+item.rgdate+"</td><td>"+item.by2+"</td><td>"+item.mname+"</td>"
		
			str += '<td><audio src="../../../'+item.musicaddr+'" onclick="oclick()"   ontimeupdate="msci(this)"controls="controls" preload="auto"></audio></td>'
			str += '<td><img src="../../../'+item.pices+'" width="50px" height="50px" /></td>';
			str += '<td><a href="javascript:dele('+item.mid+')">[删除]</a></td></tr>';
		});
		
		$("#singer").html("").append($(str));
	}, "json");
	
}



function dele(mid){
	$.post("../TypeChange/deleteMusicInfo",{
		mid:mid
	},function(data){
		data = parseInt(data);
		if( data > 0 ){
			sele();
			alert("删除歌曲成功。。。");
		}else{
			alert("删除失败");
		}
	});
}


function lower(){
	if( (pageNo+1)>totalPage ){
		pageNo = totalPage;
		alert("当前已是最大页");
		return;
	}else{
		pageNo=pageNo+1;
	}
	
	sele();
}

function upper(){
	if( (pageNo-1)<=0 ){
		pageNo = 1;
		alert("当前已是最小页");
		return;
	}else{
		pageNo=pageNo-1;
	}
	
	sele();
}


</script>
</head>
<body>
<div id="forms" class="mt10">
	<div class="box">
		<div class="box_border">
			<div class="box_center">
				<form id="myform">
				查询歌手：<input type="text" id="sgname" class="input-text lh30" size="25"/>&nbsp;&nbsp;
				<input type="button" name="button" class="btn btn82 btn_save2" onclick="add()" value="添加"/>&nbsp;&nbsp;
				查询歌曲<input type="text" id="genre" class="input-text lh30" size="25"/>&nbsp;&nbsp;
				
				
				<input type="button" name="button" class="btn btn82 btn_save2" onclick="add()" value="添加"/>&nbsp;&nbsp;
				</form>
			</div>
		</div>
	</div>
</div>

<div id="table" class="mt10">
	<div class="box span10 oh">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
			<thead>
				<tr>
					<th width="5%">歌曲编号</th>
                   	<th width="8%">唱片人/组合</th>
                   	<th width="8%">应用场景</th>
                   	<th width="8%">类型</th>
                   	<th width="15%">歌曲发行时间</th>
                   	<th width="8%">歌曲公司</th>
                   	<th width="10%">歌曲名字</th>
                   	<th width="20%">歌曲</th>
                   	<th width="10%">图片</th>
                   	<th>操作</th>
                   
                </tr>
                	
             </thead>
             <tbody id="singer" align="center">
				
             </tbody>
		</table>
		<br/>
		<div class="pagination">
            <ul id ="pagination_info">
				<li class="first-child active"><a href="javascript:void()" onclick="upper()">上一页</a></li>
				
				<li class="last-child"><a href="javascript:void()" onclick="lower()">下一页</a></li>'
			</ul>
		</div>
	</div>
</div>
</body>
</html>
