<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../back/css/common.css">
<link rel="stylesheet" href="../../back/css/main.css">
<script type="text/javascript" src="../../back/js/jquery.min.js"></script>
<script type="text/javascript" src="../../back/js/showpic.js"></script>
<script type="text/javascript" src="../../back/js/ajaxfileupload.js"></script>
<script type="text/javascript">
	function addGoodsType(){
		var tname=$.trim( $("#tname").val() );
		if( tname=="" ){
			return;
		}
		
		var fileLen = $("#photo")[0].files.length;
		if( fileLen<=0 ){	//判断又没有选择图片
			return;
		}
		
		$.ajaxFileUpload({
			url:"../../type/add",
			secureurl:false,
			fileElementId:"photo",
			dataType:"text",
			data:{tname:tname},
			success:function(data,status){
				data=parseInt(data);
				if( data>0 ){
					$("#myform")[0].reset();
					$("#show_pic").html("");
					finds();
				}else{
					alert("商品类型添加失败1111");
				}
			},
			error:function(data,stauts,e){
				alert("商品类型添加失败222\n"+e);
			}
		})
	}
var ststr=["上架","正常"];
function finds(){
	$.post("../../type/finds",{
		
	},function(data){
		var str="";
		$.each(data,function(index,item){
			console.log("../../../"+item.pic);
			str += "<tr><td><img src='../../../"+item.pic+"' width='30px' heigth='50px'/> </td><td>"+item.tno+"</td><td>"+item.tname+"</td><td>"+ststr[item.status]+"</td></tr>";
		})
		$("#goodstype_info").html("").append($(str));
	},"json");
}
</script>
</head>
<body> 

<div id="forms" class="mt10">
	<div class="box">
		<div class="box_border">
			
			<div class="box_center">
				<form id="myform">
					类型名称：<input type="text" id="tname" class="input-text 1h30" size="40px"  />&nbsp;&nbsp;
					图片：<input type="file" id="photo" name="photo" onchange="setImagePreviews(this,'show_pic')"  />&nbsp;&nbsp;	
					<input type="button" name="button" class="bth bth82 bth_save2" onclick="addGoodsType()" value="添加" />
				</form>
			</div>
			
			<div id="show_pic">
			
			</div>
		</div>
	</div>
</div>


<div id="table" class="mt10">
	<div class="box span10 oh">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
			<thead>
				<tr>
                   	<th width="25%">类型图片</th>
					<th width="30%">类型编号</th>
                   	<th width="30%">类型名称</th>
                   	<th>类型状态</th>
                </tr>
             </thead>
             <tbody id="goodstype_info" align="center">
				
             </tbody>
		</table>
		<div class="page mt10">
		<div class="pagination">
            <ul>
                <li class="first-child"><a href="#">首页</a></li>
                <li class="disabled"><span>上一页</span></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">下一页</a></li>
                <li class="last-child"><a href="#">末页</a></li>
            </ul>
		</div>
        </div>
	</div>
</div>

</body>
</html>
